<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Glass com Dragão</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dragão com fogo -->
  <div class="dragon">
    <div class="fire"></div>
  </div>

  <!-- Container de login -->
  <div class="login-container">
    <h2>Bem-vindo</h2>
    <form>
      <input type="text" placeholder="Usuário" class="animated-input" />
      <input type="password" placeholder="Senha" class="animated-input" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Áudio -->
  <audio id="dragonSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c4c3f3f4e.mp3?filename=dragon-fly-112232.mp3" loop></audio>
  <audio id="fireSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c0b2f3c6e.mp3?filename=fire-crackling-112233.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
